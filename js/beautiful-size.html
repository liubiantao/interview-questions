<body>
  <script>
    function calc(sizeInBytes) {
      if (typeof sizeInBytes === 'number' && sizeInBytes > 0) {
        if (sizeInBytes < 1024)
          return `${sizeInBytes} bytes`
        else if (sizeInBytes < 1048576)
          return `${sizeInBytes / 1024} KB`
        else if (sizeInBytes < 1048576 * 1024)
          return `${sizeInBytes / 1048576} MB`
        else if (sizeInBytes < 1048576 * 1048576)
          return `${sizeInBytes / 1048576 / 1024} GB`
        return '数字太大'
      }
      return '请输入大于 0 的数字'
    }

    console.log(calc(2048)) // 2 KB
    console.log(calc(3)) // 3 bytes
  </script>
