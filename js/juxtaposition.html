<!doctype html>
<!--
补全 juxt 函数。实现功能：

给定一个函数的list，比如[fa, fb, fc]，返回一个新函数，
将这个返回的函数应用于一个参数x时返回[fa(x), fb(x), fc(x)]

--------

如何提交代码

1. 在自己的 GitHub 上创建新的仓库。
2. copy 这个文件到自己的仓库。
3. commit 这个原始文件。
4. 开始 coding
5. commit 最终代码，并 push 到 GitHub
6. 仓库的 URL 发给 HR


Tips:

1. 可以重复 commit 多次，以最终的文件为准。
2. 良好的 commit history 也是 coding 能力的体现。
-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Juxtaposition</title>
</head>

<body>
  <script>
    function juxt(fns) {
      return x => (fns || []).map(f => f(x))
    }

    console.log(`${juxt([x=>x.toUpperCase(), x=>x.length])('hello')} == ['HELLO', 5]`)
  </script>
</body>

</html>
